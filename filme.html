<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Primeiro Filme Juntos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;

<script>
    const links = document.querySelectorAll('.nav a');
    links.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const href = this.getAttribute('href');
            const container = document.querySelector('.container');
            container.classList.add('slide-out');
            setTimeout(() => {
                window.location.href = href;
            }, 500); // mesmo tempo da animação (0.5s)
        });
    });
</script>
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 15px #f2c;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            position: relative;
            animation: slide-in 1.0s ease forwards;
        }
        .slide-out {
    animation: slide-out 0.9s forwards;
}
        h1 {
            color: #c71585;
            margin-bottom: 1rem;
        }
        p {
            color: #555;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .nav a {
            text-decoration: none;
            font-size: 2rem;
            color: #c71585;
            transition: transform 0.3s;
        }
        .nav a:hover {
            transform: scale(1.2);
        }
        .date {
            position: absolute
            left: 50%; 
            transform: translateX(-50%); 
            bottom: 50px;
            color: #c71585;
            font-weight: hydrophilia;
            font-size: 0.9rem;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
@keyframes slide-in {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slide-out {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(-100%);
        opacity: 0;
    }
}

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nosso Primeiro Filme Juntos</h1>
        <p>Assistimos ao filme "Pecadores". Um bom momento ao teu lado, nosso primeiro cineminha juntos!</p>
        <img src="images/beijo.jpg" alt="Nosso Primeiro Beijo">
        <div class="date">04/05/2025</div>
        <div class="nav">
            <a href="beijo.html">⬅️</a>
            <a href="aniversario.html">➡️</a>
        </div>
    </div>
</body>
</html>
