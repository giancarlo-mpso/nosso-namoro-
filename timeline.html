<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Linha do Tempo - Andr√© & Marina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: #c71585;
            margin-top: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Container da Linha do Tempo */
        .timeline-wrapper {
            width: 90%;
            max-width: 1000px;
            margin: 50px 0;
            position: relative;
            padding: 20px 0;
        }

        /* A linha f√≠sica */
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f2c;
            transform: translateY(-50%);
            border-radius: 2px;
            z-index: 1;
        }

        /* Container dos pontos */
        .points-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        /* Cada ponto (cora√ß√£o) */
        .point {
            background: white;
            border: 3px solid #f2c;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .point:hover {
            transform: scale(1.3);
            background: #ffe6e6;
        }

        .point.active {
            background: #c71585;
            border-color: #c71585;
            color: white;
        }

        .point-date {
            position: absolute;
            top: -30px;
            font-size: 0.8rem;
            color: #c71585;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Card de exibi√ß√£o do conte√∫do */
        .content-display {
            background: white;
            width: 90%;
            max-width: 600px;
            min-height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 34, 204, 0.2);
            padding: 2rem;
            text-align: center;
            margin-bottom: 3rem;
            display: none; /* Escondido at√© clicar */
            animation: fadeIn 0.5s ease;
        }

        .content-display img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            margin: 1rem 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content-display h2 { color: #c71585; }
        .content-display p { color: #555; line-height: 1.6; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade para celular */
        @media (max-width: 600px) {
            .timeline-wrapper { height: 400px; width: 50px; }
            .timeline-line { width: 4px; height: 100%; left: 50%; top: 0; transform: translateX(-50%); }
            .points-container { flex-direction: column; height: 100%; }
            .point-date { left: 50px; top: 10px; }
        }
    </style>
</head>
<body>

    <h1>Nossa Hist√≥ria üíñ</h1>

    <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="points-container">
            <div class="point" onclick="showEvent(0)">
                <span class="point-date">01/04</span> üíñ
            </div>
            <div class="point" onclick="showEvent(1)">
                <span class="point-date">17/04</span> ‚òï
            </div>
            <div class="point" onclick="showEvent(2)">
                <span class="point-date">30/04</span> üíã
            </div>
            <div class="point" onclick="showEvent(3)">
                <span class="point-date">04/05</span> üé¨
            </div>
            <div class="point" onclick="showEvent(4)">
                <span class="point-date">30/05</span> üéÇ
            </div>
            <div class="point" onclick="showEvent(5)">
                <span class="point-date">12/06</span> üíç
            </div>
        </div>
    </div>

    <div id="display" class="content-display">
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
        <img id="event-img" src="" alt="">
        <div id="event-date" style="font-weight: bold; color: #c71585; margin-top: 10px;"></div>
    </div>

    <script>
        // Dados dos seus momentos (baseados no seu c√≥digo anterior)
        const events = [
            {
                title: "Minha Declara√ß√£o",
                text: "Foi nesse dia que criei coragem e disse pra voc√™, bem direto: 'gosto de tu', e a partir da√≠ tudo mudou...",
                img: "images/declaracao.jpg",
                date: "01/04/2025"
            },
            {
                title: "Primeiro Encontro",
                text: "Fomos numa cafeteria. Estava t√£o nervoso que mal consegui falar direito... Curiosamente, nem comemos nada!",
                img: "images/encontro.jpg",
                date: "17/04/2025"
            },
            {
                title: "Primeiro Beijo",
                text: "Na escola, num fim de tarde, s√≥ n√≥s dois. Um momento que ficou guardado para sempre.",
                img: "images/beijo.jpg",
                date: "30/04/2025"
            },
            {
                title: "Primeiro Filme",
                text: "Assistimos 'Pecadores'. Nosso primeiro cineminha juntos!",
                img: "images/filme.jpg",
                date: "04/05/2025"
            },
            {
                title: "Seu Anivers√°rio",
                text: "Flores, brinco de gatinho e o dia que conheci seus pais. Marcante!",
                img: "images/aniversario.jpg",
                date: "30/05/2025"
            },
            {
                title: "Pedido de Namoro",
                text: "No Parque da Sementeira, ao p√¥r do sol, o 'sim' mais importante da minha vida.",
                img: "images/pedido.jpg",
                date: "12/06/2025"
            }
        ];

        function showEvent(index) {
            const display = document.getElementById('display');
            const points = document.querySelectorAll('.point');
            
            // Remove 'active' de todos e adiciona no clicado
            points.forEach(p => p.classList.remove('active'));
            points[index].classList.add('active');

            // Preenche os dados
            document.getElementById('event-title').innerText = events[index].title;
            document.getElementById('event-text').innerText = events[index].text;
            document.getElementById('event-img').src = events[index].img;
            document.getElementById('event-date').innerText = events[index].date;

            // Mostra o card com anima√ß√£o
            display.style.display = 'block';
        }

        // Iniciar com o primeiro evento aberto
        window.onload = () => showEvent(0);
    </script>
</body>
</html>
