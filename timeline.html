<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História - André & Marina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #c71585;
            margin-top: 2rem;
            text-align: center;
        }

        .timeline-wrapper {
            width: 90%;
            max-width: 800px;
            margin: 100px 0;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f2c;
            transform: translateY(-50%);
            z-index: 1;
        }

        .points-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .point {
            background: white;
            border: 3px solid #f2c;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .point:hover, .point.active {
            transform: scale(1.2);
            background: #c71585;
            color: white;
        }

        .point-date {
            position: absolute;
            bottom: -30px;
            font-size: 0.8rem;
            color: #c71585;
            font-weight: bold;
            white-space: nowrap;
        }

        /* O Card agora fica posicionado acima do ponto */
        .content-popup {
            position: absolute;
            bottom: 60px; /* Distância acima do ícone */
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(242, 34, 204, 0.3);
            padding: 15px;
            display: none;
            z-index: 100;
            text-align: center;
            pointer-events: auto;
        }

        /* Triângulo do balão */
        .content-popup::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }
