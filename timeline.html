<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist√≥ria - Andr√© & Marina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: #c71585;
            margin-top: 2rem;
            text-align: center;
        }

        .timeline-wrapper {
            width: 90%;
            max-width: 800px;
            margin: 60px 0;
            position: relative;
            padding: 20px 0;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f2c;
            transform: translateY(-50%);
            z-index: 1;
        }

        .points-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .point {
            background: white;
            border: 3px solid #f2c;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .point:hover, .point.active {
            transform: scale(1.3);
            background: #c71585;
            color: white;
        }

        .point-date {
            position: absolute;
            top: -25px;
            font-size: 0.75rem;
            color: #c71585;
            font-weight: bold;
            white-space: nowrap;
        }

        .content-display {
            background: white;
            width: 85%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(242, 34, 204, 0.15);
            padding: 1.5rem;
            text-align: center;
            min-height: 250px;
            display: none;
            animation: fadeIn 0.5s ease;
            margin-bottom: 30px;
        }

        .content-display img {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            max-height: 250px;
        }

        .counter-section {
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 20px;
            text-align: center;
        }

        #contador {
            font-size: 1.4rem;
            color: #c71585;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .timeline-wrapper { height: 350px; width: 40px; margin: 40px 0; }
            .timeline-line { width: 4px; height: 100%; left: 50%; top: 0; transform: translateX(-50%); }
            .points-container { flex-direction: column; height: 100%; }
            .point-date { left: 45px; top: 8px; }
        }
    </style>
</head>
<body>

    <h1>Nossa Hist√≥ria üíñ</h1>

    <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="points-container">
            <div class="point" onclick="showEvent(0)"><span class="point-date">01/04</span>üí¨</div>
            <div class="point" onclick="showEvent(1)"><span class="point-date">17/04</span>‚òï</div>
            <div class="point" onclick="showEvent(2)"><span class="point-date">30/04</span>üíã</div>
            <div class="point" onclick="showEvent(3)"><span class="point-date">04/05</span>üé¨</div>
            <div class="point" onclick="showEvent(4)"><span class="point-date">30/05</span>üéÇ</div>
            <div class="point" onclick="showEvent(5)"><span class="point-date">12/06</span>üíç</div>
        </div>
    </div>

    <div id="display" class="content-display">
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
        <img id="event-img" src="" alt="">
        <div id="event-date" style="font-weight: bold; color: #c71585; margin-top: 10px;"></div>
    </div>

    <div class="counter-section">
        <p id="contador"></p>
        <p style="color: #555; font-size: 0.9rem;">...e contando! Infinitos dias ao seu lado.</p>
    </div>

    <script>
        const events = [
            { title: "Minha Declara√ß√£o", text: "Foi nesse dia que criei coragem e disse pra voc√™, bem direto: 'gosto de tu', e a partir da√≠ tudo mudou...", img: "images/declaracao.jpg", date: "01/04/2025" },
            { title: "Primeiro Encontro", text: "Fomos numa cafeteria. Estava t√£o nervoso que mal consegui falar direito... nem comemos nada!", img: "images/encontro.jpg", date: "17/04/2025" },
            { title: "Primeiro Beijo", text: "Na escola, num fim de tarde, s√≥ n√≥s dois. Um momento inesquec√≠vel.", img: "images/beijo.jpg", date: "30/04/2025" },
            { title: "Primeiro Filme", text: "Assistimos 'Pecadores'. Nosso primeiro cineminha juntos!", img: "images/filme.jpg", date: "04/05/2025" },
            { title: "Seu Anivers√°rio", text: "Flores, brinco de gatinho e o dia que conheci seus pais!", img: "images/aniversario.jpg", date: "30/05/2025" },
            { title: "Pedido de Namoro", text: "No Parque da Sementeira, ao p√¥r do sol, voc√™ disse SIM!", img: "images/pedido.jpg", date: "12/06/2025" }
        ];

        function showEvent(index) {
            const display = document.getElementById('display');
            const points = document.querySelectorAll('.point');
            
            display.style.display = 'block';
            points.forEach(p => p.classList.remove('active'));
            points[index].classList.add('active');

            document.getElementById('event-title').innerText = events[index].title;
            document.getElementById('event-text').innerText = events[index].text;
            document.getElementById('event-img').src = events[index].img;
            document.getElementById('event-date').innerText = events[index].date;
            
            display.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function atualizarContador() {
            const dataInicio = new Date("2025-06-12"); 
            const hoje = new Date();
            const diferenca = hoje - dataInicio;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            document.getElementById("contador").innerText = `üíó Estamos juntos h√° ${dias} dias üíó`;
        }

        window.onload = atualizarContador;
    </script>
</body>
</html>
