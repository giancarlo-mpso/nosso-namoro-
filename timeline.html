<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist√≥ria - Andr√© & Marina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: #c71585;
            margin-top: 2rem;
            text-align: center;
        }

        .timeline-wrapper {
            width: 90%;
            max-width: 800px;
            margin: 60px 0;
            position: relative;
            padding: 20px 0;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #f2c;
            transform: translateY(-50%);
            z-index: 1;
        }

        .points-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .point {
            background: white;
            border: 3px solid #f2c;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .point:hover, .point.active {
            transform: scale(1.3);
            background: #c71585;
            color: white;
        }

        .point-date {
            position: absolute;
            top: -25px;
            font-size: 0.75rem;
            color: #c71585;
            font-weight: bold;
            white-space: nowrap;
        }

        .content-display {
            background: white;
            width: 85%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(242, 34, 204, 0.2);
            padding: 1.5rem;
            text-align: center;
            min-height: 250px;
            display: none;
            margin-bottom: 30px;
        }

        /* Anima√ß√µes de Entrada e Sa√≠da */
        .anim-in {
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .anim-out {
            animation: zoomOut 0.4s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.1); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes zoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.1); }
        }

        .content-display img {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            max-height: 250px;
        }

        .counter-section {
            margin-top: 20px;
            margin-bottom: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock-btn {
            background: white;
            border: 2px solid #c71585;
            color: #c71585;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            outline: none;
        }

        #contador-box {
            margin-top: 20px;
            display: none;
        }

        #contador {
            font-size: 1.4rem;
            color: #c71585;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .timeline-wrapper { height: 350px; width: 40px; margin: 40px 0; }
            .timeline-line { width: 4px; height: 100%; left: 50%; top: 0; transform: translateX(-50%); }
            .points-container { flex-direction: column; height: 100%; }
            .point-date { left: 45px; top: 8px; }
        }
    </style>
</head>
<body>

    <h1>Nossa Hist√≥ria üíñ</h1>

    <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="points-container">
            <div class="point" id="pt-0" onclick="showEvent(0)"><span class="point-date">01/04</span>üí¨</div>
            <div class="point" id="pt-1" onclick="showEvent(1)"><span class="point-date">17/04</span>‚òï</div>
            <div class="point" id="pt-2" onclick="showEvent(2)"><span class="point-date">30/04</span>üíã</div>
            <div class="point" id="pt-3" onclick="showEvent(3)"><span class="point-date">04/05</span>üé¨</div>
            <div class="point" id="pt-4" onclick="showEvent(4)"><span class="point-date">30/05</span>üéÇ</div>
            <div class="point" id="pt-5" onclick="showEvent(5)"><span class="point-date">12/06</span>üíç</div>
        </div>
    </div>

    <div id="display" class="content-display">
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
        <img id="event-img" src="" alt="">
        <div id="event-date" style="font-weight: bold; color: #c71585; margin-top: 10px;"></div>
    </div>

    <div class="counter-section">
        <button class="clock-btn" onclick="toggleContador()">‚åö</button>
        <div id="contador-box">
            <p id="contador"></p>
            <p style="color: #555; font-size: 0.9rem;">...e contando! Infinitos dias ao seu lado.</p>
        </div>
    </div>

    <script>
        const events = [
            { title: "Minha Declara√ß√£o", text: "Foi nesse dia que criei coragem e disse pra voc√™, bem direto: 'gosto de tu', e a partir da√≠ tudo mudou...", img: "images/declaracao.jpg", date: "01/04/2025" },
            { title: "Primeiro Encontro", text: "Fomos numa cafeteria. Estava t√£o nervoso que mal consegui falar direito... nem comemos nada!", img: "images/encontro.jpg", date: "17/04/2025" },
            { title: "Primeiro Beijo", text: "Na escola, num fim de tarde, s√≥ n√≥s dois. Um momento inesquec√≠vel.", img: "images/beijo.jpg", date: "30/04/2025" },
            { title: "Primeiro Filme", text: "Assistimos 'Pecadores'. Nosso primeiro cineminha juntos!", img: "images/filme.jpg", date: "04/05/2025" },
            { title: "Seu Anivers√°rio", text: "Flores, brinco de gatinho e o dia que conheci seus pais!", img: "images/aniversario.jpg", date: "30/05/2025" },
            { title: "Pedido de Namoro", text: "No Parque da Sementeira, ao p√¥r do sol, voc√™ disse SIM!", img: "images/pedido.jpg", date: "12/06/2025" }
        ];

        let currentActiveIndex = -1;

        function showEvent(index) {
            const display = document.getElementById('display');
            const points = document.querySelectorAll('.point');

            // Se clicar no mesmo que j√° est√° aberto, ele fecha
            if (currentActiveIndex === index) {
                fecharElemento(display);
                points[index].classList.remove('active');
                currentActiveIndex = -1;
                return;
            }

            // Se houver outro aberto, fecha primeiro e depois abre o novo
            if (display.style.display === 'block') {
                display.classList.remove('anim-in');
                display.classList.add('anim-out');
                
                setTimeout(() => {
                    atualizarConteudo(index);
                    display.classList.remove('anim-out');
                    display.classList.add('anim-in');
                }, 400);
            } else {
                atualizarConteudo(index);
                display.style.display = 'block';
                display.classList.add('anim-in');
            }

            points.forEach(p => p.classList.remove('active'));
            points[index].classList.add('active');
            currentActiveIndex = index;
        }

        function atualizarConteudo(index) {
            document.getElementById('event-title').innerText = events[index].title;
            document.getElementById('event-text').innerText = events[index].text;
            document.getElementById('event-img').src = events[index].img;
            document.getElementById('event-date').innerText = events[index].date;
            document.getElementById('display').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function fecharElemento(el) {
            el.classList.remove('anim-in');
            el.classList.add('anim-out');
            setTimeout(() => {
                el.style.display = 'none';
                el.classList.remove('anim-out');
            }, 400);
        }

        function toggleContador() {
            const box = document.getElementById('contador-box');
            if (box.style.display === 'block') {
                fecharElemento(box);
            } else {
                const dataInicio = new Date("2025-06-12"); 
                const hoje = new Date();
                const diferenca = hoje - dataInicio;
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                document.getElementById("contador").innerText = `üíó Estamos juntos h√° ${dias} dias üíó`;
                
                box.style.display = 'block';
                box.classList.add('anim-in');
                box.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    </script>
</body>
</html>
