<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantos Dias Juntos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px #f2c;
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      animation: slide-in 1s ease forwards;
    }

    h1 {
      color: #c71585;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      color: #c71585;
    }

    .nav {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .nav a {
      text-decoration: none;
      font-size: 2rem;
      color: #c71585;
      transition: transform 0.3s;
    }

    .nav a:hover {
      transform: scale(1.2);
    }

    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nosso Amor</h1>
    <p id="contador"></p>

    <div class="nav">
      <a href="pedido.html">‚¨ÖÔ∏è</a>
    </div>
  </div>

  <script>
    const dataInicio = new Date("2025-06-12");
    const hoje = new Date();

    const diferenca = hoje - dataInicio;
    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

    document.getElementById("contador").innerText = `üíó Estamos juntos h√° ${dias} dias üíó`;
  </script>
</body>
</html>
