
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nosso Primeiro Beijo</title>
    
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffe6e6;
        font-family: 'Georgia', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-x: hidden;
    }
    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 0 15px #f2c;
        padding: 3rem;
        text-align: center;
        max-width: 600px;
        animation: slide-in 0.6s ease forwards;
        position: relative;
    }
    h1 {
        color: #c71585;
        margin-bottom: 1rem;
    }
    p {
        color: #555;
    }
    .nav {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
    }
    .nav a {
        text-decoration: none;
        font-size: 2rem;
        color: #c71585;
        transition: transform 0.3s;
    }
    .nav a:hover {
        transform: scale(1.2);
    }
    @keyframes slide-in {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 1rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Nosso Primeiro Beijo</h1>
        <p>Estávamos na escola, num fim de tarde, só nós dois. Nos abraçamos e eu dei um beijo em você. Foi um momento muito especial.</p>
        <img src='images/beijo.jpg' alt='Beijo'>
        <div class="nav">
            <a href="encontro.html">⬅️</a>
            <a href="filme.html">➡️</a>
        </div>
    </div>
</body>
</html>
