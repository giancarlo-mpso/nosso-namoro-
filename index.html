<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andr√© & Marina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 15px #f2c;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            position: relative;
            animation: slide-in 0.7s ease forwards;
        }

        .slide-out {
            animation: slide-out 0.7s forwards;
        }

        h1 {
            color: #c71585;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .nav a {
            text-decoration: none;
            font-size: 2rem;
            color: #c71585;
            transition: transform 0.3s;
        }

        .nav a:hover {
            transform: scale(1.2);
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-out {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andr√© & Marina</h1>
        <p>Nosso Namoro üíñ</p>
        
        <div class="nav">
            <span></span>
            <a href="declaracao.html">‚û°Ô∏è</a>
        </div>
    </div>

    <script>
        const links = document.querySelectorAll('.nav a');
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const href = this.getAttribute('href');
                const container = document.querySelector('.container');
                container.classList.add('slide-out');
                setTimeout(() => {
                    window.location.href = href;
                }, 700);
            });
        });
    </script>
</body>
</html>
